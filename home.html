<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!--Font Linking-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font-Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <!-- Users Header Design -->
    <section>
        <header class="flex justify-between max-w-[450px] h-20 mx-auto mt-4 items-center">
            <div class="header-column1 flex justify-between gap-2 items-center">
                <div class="header-column1-balance">
                    <img src="assets/Group.png" alt="Header Logo" class="w-13">
                </div>
                <div class="header-column1-logo flex flex-col gap-1">
                    <p class="font-extrabold text-lg">$<span>45000</span></p>
                    <p class="text-gray-500 text-sm">Available Balance</p>
                </div>
            </div>
            <div class="header-column2">
                <button class="btn rounded-xl text-gray-500 font-normal bg-white"><i class="fa-solid fa-right-from-bracket rotate-180 font-normal"></i>Log Out</button>
            </div>
        </header>
        <hr class="text-gray-200 max-w-[450px] mx-auto">
        
    </section>

    <script src="script.js"></script>
</body>
</html>
