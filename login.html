<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!--Font Linking-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font-Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#f4f5f7]">
    <section class="login-page">
        <div class="login-page flex flex-col gap-3 justify-center items-center h-[100vh] max-w-80 mx-auto">
            <div class="login-header-image bg-[url(assets/bg.png)] h-25 w-60 bg-no-repeat bg-cover">
                <img src="assets/Group.png" alt="Site Logo" class="w-15 mx-auto mt-6">
            </div>
            <div class="login-forms bg-white-800">
                <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4 bg-white rounded-xl border-none p-8">
                    <label class="label font-outfit text-black font-bold">Mobile Number</label>
                    <input type="number" id="phn-number" class="input font-outfit rounded-2xl border-none bg-gray-100 focus:ring-1" placeholder="Enter Your 11 Digit Number" />

                    <label class="label font-outfit font-bold text-black mt-2">4 Digit Pin</label>
                    <input type="password" id="password" class="input font-outfit rounded-2xl border-none bg-gray-100 focus:ring-1" placeholder="Password" />

                    <button id="login-btn" class="btn btn-neutral font-outfit mt-3 bg-[#0874F2] border-none text-white rounded-[32px]">Login</button>
                </fieldset>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
